name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - name: Build
        run: cargo build --release --locked --target x86_64-unknown-linux-gnu
      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/ptyctl dist/ptyctl-linux-amd64
          cd dist
          tar -czf ptyctl-linux-amd64.tar.gz ptyctl-linux-amd64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ptyctl-linux-amd64
          path: dist/ptyctl-linux-amd64.tar.gz

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Build
        run: cargo build --release --locked --target aarch64-apple-darwin
      - name: Ad-hoc sign (macOS)
        run: codesign --force --sign - target/aarch64-apple-darwin/release/ptyctl
      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/ptyctl dist/ptyctl-macos-arm64
          cd dist
          tar -czf ptyctl-macos-arm64.tar.gz ptyctl-macos-arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ptyctl-macos-arm64
          path: dist/ptyctl-macos-arm64.tar.gz

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux-amd64, build-macos-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ github.token }}
          files: |
            dist/ptyctl-linux-amd64/ptyctl-linux-amd64.tar.gz
            dist/ptyctl-macos-arm64/ptyctl-macos-arm64.tar.gz
